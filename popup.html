<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        min-width: 320px;
        padding: 16px;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .container {
        display: flex;
        align-items: center;
        gap: 10px;
        background: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 20px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 14px;
        width: 14px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #4caf50;
      }
      input:checked + .slider:before {
        transform: translateX(18px);
      }
      input[type="text"] {
        flex-grow: 1;
        padding: 6px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <label class="switch">
          <input type="checkbox" id="buttonVisibility" />
          <span class="slider"></span>
        </label>
        <label for="buttonVisibility">Enable Data Test ID Highlighter</label>
      </div>
      <div class="container">
        <label class="switch">
          <input type="checkbox" id="javaSmartCopy" />
          <span class="slider"></span>
        </label>
        <label for="javaSmartCopy">Enable Java Smart Copy</label>
      </div>
      <div class="container">
        <label>Attribute Name</label>
        <input
          type="text"
          id="attributeName"
          placeholder="Enter attribute..."
        />
        <button id="setAttributeName">Set</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
